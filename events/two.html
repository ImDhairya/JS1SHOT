<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: gray">
    <h1>Hello world</h1>
    <button id="stop">Stiop</button>
  </body>
  <script>
    const changeText = () => {
      document.querySelector("h1").innerHTML = "Dhairya daddy";
    };
    const change = setTimeout(changeText, 2000);
    const button = document.querySelector("button");
    button.addEventListener("click", () => {
      clearTimeout(change);
    });
  </script>
</html>
