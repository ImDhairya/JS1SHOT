<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: gray">
    <h1>Hello world</h1>
    <button id="stop">Stiop</button>
    <button id="start">Satart</button>
  </body>
  <script>
    const start = document.querySelector("#start");
    const stop = document.querySelector("#stop");

    let interval;
    // don't want the interval to be started from thje first point ofc

    stop.addEventListener("click", () => {
      clearInterval(interval);
    });

    start.addEventListener("click", () => {
      interval = setInterval(() => {
        console.log("Youre a good man", Date.now());
      }, 1000);
    });
  </script>
</html>
