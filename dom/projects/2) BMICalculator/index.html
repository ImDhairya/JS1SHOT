<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div id="upper">
      <h1 id="title">BMI Calculator</h1>
    </div>
    <div id="inputs">
      <div id="height-input">
        <span>Height in CM: </span>
        <input
          id="height"
          type="number"
        />
      </div>
      <div id="weight-input">
        <span>Weight in KG: </span>
        <input
          id="weight"
          type="number"
        />
      </div>
    </div>
    <div>
      <button id="calculate">Calculate</button>
      <p id="result"></p>
    </div>
    <div id="info">
      <h2>BMI Weight Guide</h2>

      <p>Under Weight = Less than 18.5</p>
      <p>Under Weight = Less than 18.5</p>
      <p>Under Weight = Less than 18.5</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
