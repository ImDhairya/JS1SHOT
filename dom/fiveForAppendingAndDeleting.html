<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    // addLanguage("python");
    // addLanguage("typeScript");
    function addOptimizedLanguage(langName) {
      const li = document.createElement("li");

      li.appendChild(document.createTextNode(langName));
      // ___________________________--------------------
      document.querySelector(".language").appendChild(li);
    }
    addOptimizedLanguage("daisey");
    addOptimizedLanguage("jquery");

    // Editing the values

    const secLang = document.querySelector("li:nth-child(2)");
    secLang.innerText = "mojo";

    // creating a whole new element to be replaced
    const newLI = document.createElement("li");

    newLI.textContent = "dodo";
    secLang.replaceWith(newLI);

    // replacing js with ts
    const firstLang = document.querySelector("li:first-child");
    firstLang.innerText = "Typescript";

    // another method to do the same thing

    firstLang.outerHTML = "<li>TeriTohScript</li>";

    // remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
